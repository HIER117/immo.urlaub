    /* Reset + Basis */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #1c1c1e;
      color: #f5f5f5;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    a {
      color: #d4af37;
      text-decoration: none;
    }
    h1, h2 {
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }
    ul li {

    }
    p {
      margin-bottom: 1rem;
    }

    /* Layout */
    header {
      background: #000;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #d4af37;
    }

    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 4rem;
    }

    .backlink {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      border: 2px solid #d4af37;
      border-radius: 20px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      color: #f5f5f5;
      transition: all 0.3s;
    }
    .backlink:hover {
      background: #d4af37;
      color: #1c1c1e;
    }
  </style>
</head>
