<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIER.immo – Kontakt & Buchung</title>
  <meta name="description" content="Kontaktieren Sie uns für Ihren Immobilienurlaub an der türkischen Ägäis. Einfach Buchung anfragen und gewünschte Optionen wählen." />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="HIER.immo GmbH" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" />
  <style>
    :root {
      --dark-bg: #1c1c1e;
      --light-text: #f5f5f5;
      --accent-gold: #d4af37;
      --accent-red: #c0392b;
      --muted-gray: #777;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--dark-bg);
      color: var(--light-text);
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
      color: var(--accent-gold);
    }
    #kontakt {
      width: 100%;
      max-width: 700px;
      padding: 2rem 1rem;
    }
    .form-container {
      background: #2b2b2b;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      background: #333;
      color: var(--light-text);
      border: none;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      width: 1.2rem;
      height: 1.2rem;
      vertical-align: middle;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent-gold);
      color: var(--dark-bg);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: var(--accent-red);
      color: var(--light-text);
    }
    .preis-highlight {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .day-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .day-links a {
      padding: 0.3rem 0.6rem;
      border: 1px solid var(--accent-gold);
      border-radius: 4px;
      color: var(--light-text);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .day-links a.active-day {
      background: var(--accent-gold);
      color: var(--dark-bg);
    }
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>

<section id="kontakt">
  <h1>Kontakt & Buchung</h1>
  <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" class="form-container" id="buchungsformular">
    <h2>Ihr Wunschtermin für den Immobilienurlaub</h2>

    <div class="form-group">
      <label for="date">Wunschtermin</label>
      <input type="date" id="date" name="date" min="2025-08-01" value="2025-08-01" required />
    </div>

    <div class="form-group checkbox-label">
      <input type="checkbox" id="pension" name="pension" onchange="updatePrice()" />
      <label for="pension">Pension gewünscht (120 €/Tag)</label>
    </div>

    <div class="form-group">
      <label>Anzahl Tage</label>
      <div class="day-links" id="day-links"></div>
      <input type="hidden" id="tage_pension" name="tage_pension" value="4" />
    </div>

    <div class="form-group">
      <label for="personen">Anzahl Personen</label>
      <select id="personen" name="personen">
        <option value="1">1 Person</option>
        <option value="2">2 Personen</option>
        <option value="3">3 Personen</option>
        <option value="4">4 Personen</option>
      </select>
    </div>
    <div class="form-group checkbox-label">
  <input type="checkbox" id="agb" name="agb" required>
  <label for="agb">
    Ich akzeptiere die <a href="agb.html" target="_blank" style="color:#d4af37;">Allgemeinen Geschäftsbedingungen (AGB)</a>.
  </label>
</div>


    <div class="form-group">
      <p id="preis-anzeige" class="preis-highlight">Gesamtpreis: 399 €</p>
    </div>

    <button type="submit" class="btn">Jetzt Kontakt & Buchung</button>
  </form>
</section>

<footer>
  <p>© 2025 HIER.immo GmbH – Immobilienurlaub in der Türkei</p>
  <p>Standort: Neuhausen, München</p>
  <p><a href="https://HIER117.github.io/urlaub-immo/impressum" target="_blank">Impressum</a> | 
     <a href="https://HIER117.github.io/urlaub-immo/Datenschutz.html" target="_blank">Datenschutz</a>
  </p>
</footer>

<script>
  const dayLinks = document.getElementById("day-links");
  const tageInput = document.getElementById("tage_pension");
  const preisAnzeige = document.getElementById("preis-anzeige");

  const tageWerte = [2, 3, 4, 5, 6, 7];
  let selectedTage = 4;

  function updatePreisAnzeige() {
    const mitPension = document.getElementById("pension").checked;
    const grundpreis = 399;
    const tagespreis = 120;
    let gesamt = grundpreis;

    if (mitPension) {
      gesamt += selectedTage * tagespreis;
    }

    preisAnzeige.textContent = `Gesamtpreis: ${gesamt.toLocaleString("de-DE")} €`;
  }

  function updatePrice() {
    updatePreisAnzeige();
  }

  tageWerte.forEach(tage => {
    const link = document.createElement("a");
    link.href = "#";
    link.textContent = `${tage} Tage`;
    link.addEventListener("click", e => {
      e.preventDefault();
      selectedTage = tage;
      tageInput.value = tage;
      document.querySelectorAll(".day-links a").forEach(a => a.classList.remove("active-day"));
      link.classList.add("active-day");
      updatePreisAnzeige();
    });
    if (tage === selectedTage) link.classList.add("active-day");
    dayLinks.appendChild(link);
  });

  updatePreisAnzeige();
</script>

</body>
</html>
